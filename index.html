<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js " defer></script>
  </head>
  <body>
    <div class="container">
      <div class="container_input">
  <label class="container_input__label" for="display-id"></label>
  <input class="container_input__label__input" type="text" name="" id="display-id" disabled>
</div>
      <div class="item grey delete" id="ac" >AC</div>
      <div class="item grey delete" id="c">C</div>
      <div class="item grey" id="percent">%</div>
      <!-- <input type="button" name="percent" value="%" class="grey item" Onclick="persent(calc.input)"> -->
      <div class="item orange operation">/</div> 
      <div class="item number">7</div>
      <div class="item number">8</div>
      <div class="item number">9</div>
      <div class="item orange operation">*</div> 
      <div class="item number">4</div>
      <div class="item number">5</div>
      <div class="item number">6</div>
      <div class="item orange operation">-</div>
      <div class="item number">1</div>
      <div class="item number">2</div>
      <div class="item number">3</div>
      <div class="item orange operation">+</div>
      <div class="item zero number">0</div>
      <div class="item" id="dot">.</div>
      <div class="item orange operation" id="result">=</div>
    </div>
  </body>
</html>
